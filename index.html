<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=Montserrat:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="form">
        <!--header-->
        <header class="form_header">
          <h2>Create account</h2>
        </header>
        <div class="form_content">
          <!--form-->
          <form id="myform" action="get" enctype="multipart/form-data">
            <!--First name and last name-->
            <div class="form_content_item">
              <div class="form_content_item_field">
                <label for="">
                  <h3>First Name</h3>
                  <input
                    type="text"
                    name="firstName"
                    required="required"
                    placeholder="enter your name"
                    size="26%"
                  />
                </label>
              </div>
              <div class="form_content_item_field">
                <label for="">
                  <h3>Last Name</h3>
                  <input
                    type="text"
                    name="lastName"
                    required="required"
                    placeholder="enter your  last name"
                    size="26%"
                  />
                </label>
              </div>
            </div>
            <!--Email-->
            <div class="form_content_item">
              <label for="">
                <h3 class="email">Email</h3>
                <input
                  type="email"
                  name="email"
                  required="required"
                  placeholder="enter your email"
                  size="64%"
                  class="form_content_item_field_email"
                />
              </label>
            </div>
            <!--Password and confirm password-->
            <div class="form_content_item">
              <div class="form_content_item_field">
                <label for="">
                  <h3>Password</h3>
                  <input
                    type="password"
                    name="password"
                    required="required"
                    placeholder="enter your password"
                    size="26%"
                  />
                </label>
              </div>
              <div class="form_content_item_field">
                <label for="">
                  <h3>Confirm Password</h3>
                  <input
                    type="password"
                    name="confirmPassword"
                    required="required"
                    placeholder="enter your password again"
                    size="26%"
                  />
                </label>
              </div>
            </div>
            <!--Gender and hobbies-->
            <div class="form_content_item">
              <!--Gender-->
              <div class="form_content_item_field">
                <label>
                  <h3>Gender</h3>
                  <label for="male" class="gender">Male</label>
                  <input
                    id="male"
                    type="radio"
                    name="gender"
                    value="male"
                    required
                  />
                  <label for="female" class="gender">Female</label>
                  <input
                    id="female"
                    type="radio"
                    name="gender"
                    value="Female"
                    required
                  />
                </label>
              </div>
              <!--checkboxes-->
              <div class="form_content_item_field checkboxes">
                <label for="">
                  <h3>Hobbies</h3>
                  <label class="checkbox" for="check1">Music</label>
                  <input
                    id="check1"
                    type="checkbox"
                    name="hobbies"
                    value="music"
                  />
                  <label class="checkbox" for="check2">Sports</label>
                  <input
                    id="check2"
                    type="checkbox"
                    name="hobbies"
                    value="sports"
                  />
                  <label class="checkbox" for="check3">Travel</label>
                  <input
                    id="check3"
                    type="checkbox"
                    name="hobbies"
                    value="travel"
                  />
                  <label class="checkbox" for="check1">Movies</label>
                  <input
                    id="check4"
                    type="checkbox"
                    name="hobbies"
                    value="movies"
                  />
                </label>
              </div>
            </div>
            <!--Source of income and  size of income-->
            <div class="form_content_item">
              <!--Source of income-->
              <div class="form_content_item_field">
                <label for="income">
                  <h3>Source of income</h3>
                  <select id="income" required name="income">
                    <option selected value="income">Employed</option>
                    <option value="income">Rent from a house</option>
                    <option value="income">Dividend Income</option>
                  </select>
                </label>
              </div>
              <!--Size of income-->
              <div class="form_content_item_field">
                <label for="sizeIncome" >
                  <h3>Income</h3>
                  <input class="incomebtn"
                    id="sizeIncome"
                    type="range"
                    name="income"
                    value="1"
                    min="0"
                    max="100"
                  />
                  <span class="income">20K</span>
                </label>
              </div>
            </div>
            <!--picture and age-->
            <div class="form_content_item">
              <!--Picture foto-->
              <div class="form_content_item_field">
                <label for="picture">
                  <h3>Upload Profile Picture</h3>
                  <input
                    id="picture"
                    type="file"
                    name="upload"
                    required
                    accept="jpg, jpeg, png"
                    value="No fille choosen"
                    placeholder="choose file"
                  />
                </label>
              </div>
              <!--Age-->
              <div class="form_content_field">
                <label for="age">
                  <h3>Age</h3>
                  <input id="age" type="number" placeholder="18" size="26%" />
                </label>
              </div>
            </div>
            <!--Bio-->
            <div class="form_content_field">
              <label for="bio">
                <h3 class="bio">Bio</h3>
                <textarea id="bio" name="text" rows="4" cols="45"></textarea>
              </label>
            </div>
          </form>
        </div>
        <footer class="footer_button">
          <input class="footer_button_btn" type="submit" value="Create" size="90px"/>
        </footer>
      </div>
    </div>
  </body>
</html>
